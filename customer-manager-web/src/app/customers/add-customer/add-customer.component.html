<div class="container" style="margin-top: 30px;">
    <div [hidden]="submitted">
        <!-- <h1>Customer Registration</h1> -->
        <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
                        
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.firstName"
                    name="firstName" #firstName="ngModel">
                    <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                 First Name is required
               </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control input-lg" id="lastName" required [ngModel]="customer.lastName"
                    name="lastName" #lastName="ngModel">
                <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
                    Last Name is required
                </div>

            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required [ngModel]="customer.phoneNumber"
                    name="phoneNumber" #phoneNumber="ngModel">
                <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
                    Phone Number is required
                </div>
            </div>
            <div class="form-group">
                <label for="emailId">Email</label>
                <input type="email" class="form-control" id="emailId" required [ngModel]="customer.emailId"
                    name="emailId" #emailId="ngModel">
                <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
